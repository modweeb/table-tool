<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد جدول</title>
    <style>
        .table-content-generator {
            text-align: right;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-width: 2px;
            border-right: 2px solid var(--border-color);
            background: linear-gradient(to left, var(--bg-color1), var(--bg-color2));
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        /* تصميم الأزرار الجديدة */
        .buttons-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        button {
            padding: 10px;
            background-color: #6b21cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: rgba(107, 33, 204, 0.8);
            transform: scale(1.1);
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }

        #copyNotification {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="table-content-generator">
        <table id="contentTable">
            <thead>
                <tr>
                    <th><input id="column1Name" type="text" value="العمود الأول" /></th>
                    <th><input id="column2Name" type="text" value="العمود الثاني" /></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input placeholder="أدخل المحتوى هنا" type="text" /></td>
                    <td><input placeholder="أدخل المحتوى هنا" type="text" /></td>
                </tr>
                <tr>
                    <td><input placeholder="أدخل المحتوى هنا" type="text" /></td>
                    <td><input placeholder="أدخل المحتوى هنا" type="text" /></td>
                </tr>
                <tr>
                    <td><input placeholder="أدخل المحتوى هنا" type="text" /></td>
                    <td><input placeholder="أدخل المحتوى هنا" type="text" /></td>
                </tr>
            </tbody>
        </table>

        <div class="buttons-container">
            <button onclick="addRow()"> +</button>
            <button onclick="generateCode()">توليد</button>
            <button onclick="previewTable()">معاينة</button>
            <button onclick="copyCode()">نسخ الكود</button>
        </div>
        <p id="copyNotification" style="display: none;">تم النسخ بنجاح!</p>

        <label>اختر لون حدود الجدول:</label>
        <input type="color" id="borderColor" value="#ffffff">

        <label>اختر لون الخلفية 1:</label>
        <input type="color" id="bgColor1" value="#6b21cc">

        <label>اختر لون الخلفية 2:</label>
        <input type="color" id="bgColor2" value="#bd3057">

        <pre id="generatedCode"></pre>

        <!-- إضافة منطقة لمعاينة مظهر الجدول -->
        <h3>معاينة مظهر الجدول:</h3>
        <div id="tablePreview" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;"></div>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById("contentTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();
            
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);

            cell1.innerHTML = '<input type="text" placeholder="أدخل المحتوى هنا" />';
            cell2.innerHTML = '<input type="text" placeholder="أدخل المحتوى هنا" />';
        }

        function generateCode() {
            let tableRows = document.querySelectorAll("#contentTable tbody tr");
            let col1Name = document.getElementById("column1Name").value;
            let col2Name = document.getElementById("column2Name").value;
            let code = `<table style="border-color: ${document.getElementById("borderColor").value}; background: linear-gradient(to left, ${document.getElementById("bgColor1").value}, ${document.getElementById("bgColor2").value});">\n<thead>\n<tr><th>${col1Name}</th><th>${col2Name}</th></tr>\n</thead>\n<tbody>\n`;

            tableRows.forEach(row => {
                let cells = row.getElementsByTagName("input");
                code += `<tr><td>${cells[0].value}</td><td>${cells[1].value}</td></tr>\n`;
            });

            code += '</tbody>\n</table>';
            
            document.getElementById("generatedCode").textContent = code;
        }

        function copyCode() {
            const code = document.getElementById("generatedCode").textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                const notification = document.getElementById("copyNotification");
                notification.style.display = "block";
                setTimeout(() => {
                    notification.style.display = "none";
                }, 2000);
            });
        }

        function previewTable() {
            const previewArea = document.getElementById("tablePreview");
            previewArea.innerHTML = document.getElementById("generatedCode").textContent;
        }
    </script>
</body>
</html>
