<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة إنشاء الجدول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: right;
            direction: rtl;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-right: 3px solid rgba(255, 255, 255, 0.8);
        }

        th, td {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px;
            text-align: center;
            background: linear-gradient(to left, #6b21cc, #bd3057);
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #6b21cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 50%;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        button:hover {
            opacity: 1;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }

        #copyNotification {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="table-content-generator">
        <table id="contentTable">
            <thead>
                <tr>
                    <th><input id="header1" type="text" placeholder="العمود الأول" /></th>
                    <th><input id="header2" type="text" placeholder="العمود الثاني" /></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input placeholder="أدخل المحتوى هنا" type="text" /></td>
                    <td><input placeholder="أدخل المحتوى هنا" type="text" /></td>
                </tr>
                <tr>
                    <td><input placeholder="أدخل المحتوى هنا" type="text" /></td>
                    <td><input placeholder="أدخل المحتوى هنا" type="text" /></td>
                </tr>
            </tbody>
        </table>
        
        <button onclick="addRow()">إضافة صف جديد</button>
        <button onclick="generateCode()">توليد كود الجدول</button>
        <button onclick="copyCode()">نسخ الكود</button>
        <p id="copyNotification" style="display: none;">تم النسخ بنجاح!</p>
        
        <pre id="generatedCode"></pre>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById("contentTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);

            cell1.innerHTML = '<input type="text" placeholder="أدخل المحتوى هنا" />';
            cell2.innerHTML = '<input type="text" placeholder="أدخل المحتوى هنا" />';
        }

        function generateCode() {
            let tableRows = document.querySelectorAll("#contentTable tbody tr");
            let header1 = document.getElementById("header1").value;
            let header2 = document.getElementById("header2").value;
            let code = `<table>\n<thead>\n<tr><th>${header1}</th><th>${header2}</th></tr>\n</thead>\n<tbody>\n`;

            tableRows.forEach(row => {
                let cells = row.getElementsByTagName("input");
                code += `<tr><td>${cells[0].value}</td><td>${cells[1].value}</td></tr>\n`;
            });

            code += '</tbody>\n</table>';
            document.getElementById("generatedCode").textContent = code;
        }

        function copyCode() {
            const code = document.getElementById("generatedCode").textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                const notification = document.getElementById("copyNotification");
                notification.style.display = "block";
                setTimeout(() => {
                    notification.style.display = "none";
                }, 2000);
            });
        }
    </script>
</body>
</html>
